<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Produtos</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Venda e Saída de Produtos</h1>

        <form id="movimentacaoForm">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Digite o nome do produto" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Digite a quantidade" required>

            <label for="tipo">Venda / Entrada:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="entrada">Entrada</option>
                <option value="saida">Venda</option>
            </select>

            <label for="observacao">Observação (opcional):</label>
            <input type="text" id="observacao" name="observacao" placeholder="Digite alguma observação">

            <button type="submit" class="button">Registrar Movimentação</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('movimentacaoForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const produto = document.getElementById('produto').value.trim();
            const quantidade = document.getElementById('quantidade').value.trim();
            const tipo = document.getElementById('tipo').value.trim();
            const observacao = document.getElementById('observacao').value.trim();

            if (!produto || !quantidade || !tipo) {
                showMessage('Preencha todos os campos obrigatórios.', 'error');
                return;
            }

            // Simulação de envio — aqui você colocaria o Axios ou Fetch para enviar para o backend
            console.log({
                produto,
                quantidade,
                tipo,
                observacao
            });

            showMessage('Movimentação registrada com sucesso!', 'success');
            form.reset();
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
